name: musiclab
description: "乐理通 - 从零开始，轻松学音乐"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # 状态管理 + 路由 + 依赖注入
  get: ^4.6.6

  # 网络请求
  dio: ^5.4.0

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # 音频播放（多音播放）
  audioplayers: ^5.2.1

  # UI 增强
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  lottie: ^3.1.0
  flutter_markdown: ^0.7.4+1

  # 工具
  logger: ^2.0.2
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  uuid: ^4.3.3
  collection: ^1.18.0
  xml: ^6.5.0
  
  # PDF 导出
  printing: ^5.13.4
  pdf: ^3.11.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/illustrations/
    - assets/audio/piano/
    - assets/audio/metronome/
    - assets/audio/effects/
    - assets/data/courses/
    - assets/data/questions/
    - assets/data/sheets/
    - assets/animations/
    - assets/fonts/
    - .env

  fonts:
    # SMuFL 音乐符号字体
    # 注意: PDF 导出需要 TTF 格式，请运行 python scripts/convert_font.py 转换
    - family: Bravura
      fonts:
        - asset: assets/fonts/Bravura.otf
    - family: Leland
      fonts:
        - asset: assets/fonts/Leland.otf
