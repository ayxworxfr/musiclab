# 音频生成配置 - 弦乐组
# 生成弦乐相关乐器：小提琴、弦乐组、拨弦

audio:
  sample_rate: 44100
  bit_depth: 16
  channels: 1
  master_volume: 1.5  # 主音量 (0.0-2.0)，1.5 = 增大50%

output:
  base_dir: "assets/audio/strings_group"
  format: "mp3"  # 输出格式：wav 或 mp3

generation:
  mode: "test"
  test_notes: [55, 60, 67, 72, 79, 84]  # 弦乐常用音域

instruments:
  violin:
    enabled: true
    duration: 3.0
    velocity: 0.8
    midi_range:
      min: 55  # G3
      max: 96  # C7

  strings:
    enabled: true
    duration: 3.0
    velocity: 0.8

  pluck:
    enabled: true
    duration: 1.5
    velocity: 0.8
